name: Quarterly PubMed Tracker

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 15 1 1,4,7,10 *"  # 15:00 UTC = 09:00 America/Chicago (usually)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests pyyaml gspread google-auth tenacity python-dotenv

      - name: Run tracker
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
          NCBI_API_KEY: ${{ secrets.NCBI_API_KEY }}
        run: |
          python src/script.py

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: pubmed-output
          path: out/